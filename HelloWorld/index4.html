<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>块元素</title>
    <link rel="stylesheet" type="text/css" href="mycss.css">
    <style type= "text/css">
        span{
            color: blueviolet;
        }
    </style>
</head>
<body>
    <!-- 块 -->
    <p>大家好！</p>
    <h1>大家好</h1>
    <!-- 内联 -->
    <b>加重标签</b>
    <a>超连接</a>
    <!-- div +块 -->
    <div id="divid">
        <p> hello </p>
        <a>dasd</a>
    </div>
    <!-- span +内联 -->
    <div>
        <p><span>测试效果</span></p>
    </div>
</body>
</html>
