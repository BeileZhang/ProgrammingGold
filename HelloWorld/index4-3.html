<!DOCTYPE html>
<html lang="en">
<head>

    <title>Table布局</title>
</head>
<body marginheight="0px" marginwidth="0px">
    <table width="100%" height="950px" style="background-color: darkgray">
    <tr>
        <td colspan="2" width="100%" height="10%" style="background-color: bisque">
            头部
        </td>

    </tr>
        <tr>
            <td width="70%" height="80%" style="background-color: teal">
                左菜单
            </td>
            <td width="30%" height="80%" style="background-color: antiquewhite">
                右菜单
            </td>
        </tr>
        <tr>
            <td width="100%" height="10%" colspan="2" style="background-color: cornflowerblue">
                底部
            </td>
        </tr>
    </table>
</body>
</html>
